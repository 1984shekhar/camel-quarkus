#
# Quarkus
#
quarkus.banner.enabled = false


# Quarkus Kubernetes
quarkus.native.container-runtime=docker
# to build inside kubernetes
quarkus.native.container-build=true
# do not attempt to pull images as it wont work on minkube as it will contact outside registry
# so we set it to the default IfNotPresent
quarkus.kubernetes.image-pull-policy=IfNotPresent
###quarkus.container-image.name=http-log-vm
quarkus.container-image.name=http-log-native2

# let them be quicker to be ready
quarkus.kubernetes.readiness-probe.initial-delay=5s
quarkus.kubernetes.readiness-probe.period=30s
# to expose service via node port for minikube
quarkus.kubernetes.service-type=NodePort

###
### mvn clean package -Dquarkus.container-image.build=true -Dquarkus.kubernetes.deploy=true
###

###
### mvn clean package -Dquarkus.container-image.build=true -Dquarkus.kubernetes.deploy=true -Dquarkus.native.container-build=true -P native
###

###
### to use the multistate docker file to build natively inside docker container so it becomes linux executable (to work on mac and windows hosts)
###
### docker build -f src/main/docker/Dockerfile.multistage -t davsclaus/http-log-native2 .
###

#
# Quarkus - Camel
#

# disable build time route discovery as the only
# route defined in this project is based on CDI.
#
# This is not strictly needed for the correctness
# because camel-quarkus automatically
# filters auto-discovered routes that targets CDI
# but if is is known that routes are all leveraging
# CDI, this option will give some little boost to
# the build process
quarkus.camel.main.routes-discovery.enabled = false

# bean introspection to log reflection based configuration
camel.main.beanIntrospectionExtendedStatistics=true
camel.main.beanIntrospectionLoggingLevel=INFO

#
# Camel
#
camel.context.name = quarkus-camel-example-http-log
